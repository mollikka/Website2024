# The URL the site will be built for
base_url = "https://www.mollikka.net/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "MollikkaStuffMonospaceZolaTheme"

taxonomies = [
    {name = "Language", render=false},
    {name = "tags"},
    {name = "series"}
]

author = "Lauri Tervonen"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

# Uncomment this to generate syntax highlight css files
# highlight_themes_css = [
#   { theme = "OneHalfLight", filename = "syntax-dark.css" },
#   { theme = "OneHalfDark", filename = "syntax-light.css" },
# ]

[extra]
languages = ["en-US", "fi-FI"]

portraits = {dev = "/images/profile/2022-id.jpg", scout = "/images/profile/2024-partio-portrait.jpg"}

menu_items = [
    {name = "head", url = "/"},
    {name = "artwork", url = "/artwork/", theme="themeBlue"},
    {name = "music", url = "/music/"},
    {name = "photos", url = "/photos/", theme="themeRed"},
    {name = "text", url = "/text/"},
    {name = "events", url = "/events/"},
]

social_links = [
    {name = "Flickr", url = "https://www.flickr.com/photos/mollikka/"},
    {name = "Tumblr", url = "https://moellikkae.tumblr.com/"},
    {name = "GitHub", url = "https://github.com/mollikka/"},
    {name = "SoundCloud", url = "https://soundcloud.com/lauri-tervonen"},
    {name = "Thingiverse", url = "https://www.thingiverse.com/stuffperson/"},
    {name = "Email", url = "mailto:lauri@mollikka.net"},
]
